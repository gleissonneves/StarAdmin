<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Badge</title>

        <link rel="stylesheet" href="../../css/imports.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>

    <body style="background-color: var(--body-little);">
        <main class="p-l-50 p-r-50">

            <section style="min-height:200px;" class="">
                <h1>Padr√£o</h1>
                <span class="badge" style="color:#333;">Primary</span>
                <span class="badge badge-primary">Primary</span>
                <span class="badge badge-link">Link</span>
                <span class="badge badge-info">Info</span>
                <span class="badge badge-success">Success</span>
                <span class="badge badge-danger">Danger</span>
                <span class="badge badge-warning">Warning</span>
                <span class="badge badge-glitter">Glitter</span>
                <span class="badge badge-dark">Dark</span>

                <h1>outiline</h1>
                <span class="badge" style="color:#333;">Primary</span>
                <span class="badge badge-primary-outiline">Primary</span>
                <span class="badge badge-link-outiline">Link</span>
                <span class="badge badge-info-outiline">Info</span>
                <span class="badge badge-success-outiline">Success</span>
                <span class="badge badge-danger-outiline">Danger</span>
                <span class="badge badge-warning-outiline">Warning</span>
                <span class="badge badge-glitter-outiline">Glitter</span>
                <span class="badge badge-dark-outiline">Dark</span>

                <h1>Status default</h1>
                <span class="badge badge-status badge-primary"></span>
                <span class="badge badge-status badge-link"></span>
                <span class="badge badge-status badge-info"></span>
                <span class="badge badge-status badge-success"></span>
                <span class="badge badge-status badge-danger"></span>
                <span class="badge badge-status badge-warning"></span>
                <span class="badge badge-status badge-glitter"></span>
                <span class="badge badge-status badge-dark"></span>

                <h1>Status Small</h1>
                <span class="badge badge-status-sm badge-primary"></span>
                <span class="badge badge-status-sm badge-link"></span>
                <span class="badge badge-status-sm badge-info"></span>
                <span class="badge badge-status-sm badge-success"></span>
                <span class="badge badge-status-sm badge-danger"></span>
                <span class="badge badge-status-sm badge-warning"></span>
                <span class="badge badge-status-sm badge-glitter"></span>
                <span class="badge badge-status-sm badge-dark"></span>


                <h1>Status outiline</h1>

                <span class="badge badge-status badge-primary-outiline">1</span>
                <span class="badge badge-status badge-link-outiline">2</span>
                <span class="badge badge-status badge-info-outiline">3</span>
                <span class="badge badge-status badge-success-outiline">4</span>
                <span class="badge badge-status badge-danger-outiline">5</span>
                <span class="badge badge-status badge-warning-outiline">6</span>
                <span class="badge badge-status badge-glitter-outiline">7</span>
                <span class="badge badge-status badge-dark-outiline">+9</span>
            </section>

        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
    </body>

</html>
