<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

    <link rel="stylesheet" href="../../css/imports.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <main>

        <section class="m10 center">
            <div>
                <div class="grup-control">
                    <input type="checkbox" id="check-primary" class="checkbox-switch">
                    <label for="check-primary" class="switch switch-primary"></label>
        
                    <input type="checkbox" id="check-link" class="checkbox-switch">
                    <label for="check-link" class="switch switch-link"></label>
        
                    <input type="checkbox" id="check-info" class="checkbox-switch">
                    <label for="check-info" class="switch switch-info"></label>
        
                    <input type="checkbox" id="check-success" class="checkbox-switch">
                    <label for="check-success" class="switch switch-success"></label>
        
                    <input type="checkbox" id="check-warning" class="checkbox-switch">
                    <label for="check-warning" class="switch switch-warning"></label>
        
                    <input type="checkbox" id="check-danger" class="checkbox-switch">
                    <label for="check-danger" class="switch switch-danger"></label>
        
                    <input type="checkbox" id="check-dark" class="checkbox-switch">
                    <label for="check-dark" class="switch switch-dark"></label>
                </div>
        
        
                <div class="grup-control">
                    <input type="checkbox" id="check-primary1" class="checkbox-switch">
                    <label for="check-primary1" class="switch switch-primary">
                        <span class="switch-icon-left"><i class="fas fa-sun"></i></span>
                        <span class="switch-icon-right"><i class="fas fa-sun"></i></span>
                    </label>
        
                    <input type="checkbox" id="check-link2" class="checkbox-switch">
                    <label for="check-link2" class="switch switch-link">
                        <span class="switch-icon-left"><i class="fas fa-sun"></i></span>
                        <span class="switch-icon-right"><i class="fas fa-sun"></i></span>
                    </label>
        
                    <input type="checkbox" id="check-info3" class="checkbox-switch">
                    <label for="check-info3" class="switch switch-info">
                        <span class="switch-icon-left"><i class="fas fa-sun"></i></span>
                        <span class="switch-icon-right"><i class="fas fa-sun"></i></span>
                    </label>
        
                    <input type="checkbox" id="check-success4" class="checkbox-switch">
                    <label for="check-success4" class="switch switch-success">
                        <span class="switch-icon-left"><i class="fas fa-check"></i></span>
                        <span class="switch-icon-right"><i class="fas fa-check"></i></span>
                    </label>
        
                    <input type="checkbox" id="check-warning5" class="checkbox-switch">
                    <label for="check-warning5" class="switch switch-warning">
                        <span class="switch-icon-left"><i class="fas fa-exclamation-triangle"></i></span>
                        <span class="switch-icon-right"><i class="fas fa-exclamation-triangle"></i></span>
                    </label>
        
                    <input type="checkbox" id="check-danger6" class="checkbox-switch">
                    <label for="check-danger6" class="switch switch-danger">
                        <span class="switch-icon-left"><i class="fas fa-exclamation-triangle"></i></span>
                        <span class="switch-icon-right"><i class="fas fa-exclamation-triangle"></i></span>
                    </label>
        
                    <input type="checkbox" id="check-dark7" class="checkbox-switch">
                    <label for="check-dark7" class="switch switch-dark">
                        <span class="switch-icon-left"><i class="fas fa-sun"></i></span>
                        <span class="switch-icon-right"><i class="fas fa-moon"></i></span>
                    </label>
                </div>
            </div>
        </section>

        <section class="m10">
            <form action="" class="form">
                <fieldset>
                    <!-- input com small e setting default-->
                    <div class="grup-control">
                        <label for="">input</label>
                        <input type="text" class="inp" placeholder="hey inputei">
                        <small class="small">
                            Campo obrigatório
                        </small>                        
                    </div>

                    <!-- input "disabled"-->
                    <div class="grup-control">
                        <label for="">input Disabled</label>
                        <input type="text" class="inp" placeholder="input Disabled" disabled>
                    </div>

                    <!-- select com small e setting default-->
                    <div class="grup-control">
                        <label for="a">Select</label>
                        <select id="a" name="" class="sel">
                            <option value="">Dado s</option>
                            <option value="">Dado t</option>
                            <option value="">Dado a</option>
                            <option value="">Dado r</option>
                        </select>
                        <small class="small">
                            Campo obrigatório
                        </small>
                    </div>

                    <!-- select opction "disabled" -->
                    <div class="grup-control">
                        <label for="">Select Disabled</label>
                        <select id="" name="" class="sel">
                            <option value="">Dado s</option>
                            <option value="">Dado t</option>
                            <option value="">Dado a</option>
                            <option value="">Dado r</option>
                        </select>
                    </div>

                    <!-- grup iput -->
                    <div class="grup-control wrap">
                        <div class="m5">
                            <label for="">asad</label>
                            <input type="text" class="inp">
                        </div>

                        <div class="m5">
                            <label for="">Select</label>
                            <select id="" name="" class="sel select-input">
                                <option value="">Dado s</option>
                                <option value="">Dado t</option>
                                <option value="">Dado a</option>
                                <option value="">Dado r</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- textarea -->
                    <div class="grup-control">
                        <textarea rows="8" class="tex" placeholder="Normal textarea"></textarea>                   
                    </div>

                    <!-- checkbox simples -->
                    <div class="grup-control">
                        <input type="checkbox" id="checkbox" class="checkbox">
                        <label for="checkbox" class="checkbox-label"> clica aquii pra tu ver o que acontece barai
                        </label>
                    </div>

                    <!-- radios -->
                    <div class="grup-control">
                        <input class="is-radio" name="group1" type="radio" id="verde">
                        <label for="verde" class="is-radio-label">
                            eeaa
                        </label>
                        <br>
                        <input class="is-radio" name="group1" type="radio" id="azul">
                        <label for="azul" class="is-radio-label">
                            ee
                        </label>

                    </div>

                    <!-- file -->
                    <div class="grup-control">
                        <label for="doc" class="file file-primary">
                            <i class="fas fa-file-image"></i>

                            <input type="file" id="doc">
                        </label>

                        <label for="doc" class="file file-info">
                            <i class="fas fa-file-archive"></i>

                            <input type="file" id="doc">
                        </label>

                        <label for="doc" class="file file-link">
                            <i class="fas fa-file-upload"></i>

                            <input type="file" id="doc">
                        </label>

                        <label for="doc" class="file file-success">
                            <i class="fas fa-file-contract"></i>

                            <input type="file" id="doc">
                        </label>

                        <label for="doc" class="file file-warning">
                            <i class="fas fa-copy"></i>
                            
                            <input type="file" id="doc">
                        </label>

                        <label for="doc" class="file file-danger">
                            <i class="fas fa-file-upload"></i>
                            
                            <input type="file" id="doc">
                        </label>

                        <label for="doc" class="file file-dark">
                            <i class="fas fa-file-code"></i>
                            
                            <input type="file" id="doc">
                        </label>
                    </div>


                    <button class="bt this-bt-primary m10">
                        Entrar
                    </button>
                </fieldset>
            </form>
        </section>


    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
</body>

</html>
