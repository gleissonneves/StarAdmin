<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Overlay</title>

        <link rel="stylesheet" href="../../css/imports.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>

    <body style="background-color: var(--body-little);">
        <main class="p-l-50 p-r-50">

            <h1>Overlay color and position top bottom</h1>
            <section style="min-height:200px;" class="center wrap">
                <div class="overlay-content shadow-2" style="width: 500px; height: 300px;">
                    <img src="../assets/img/photo.jpg" alt="" style="width: 100%; height: 100%;">
                    
                    <div class="overlay overlay-bottom overlay-dark">
                        position bottom, color dark 
                    </div>
                </div>

                <br>
                <div class="overlay-content shadow-2" style="width: 500px; height: 300px;">
                    <img src="../assets/img/photo.jpg" alt="" style="width: 100%; height: 100%;">
                    
                    <div class="overlay overlay-bottom overlay-little">
                        position bottom, color little
                    </div>
                </div>


                <div class="overlay-content shadow-2" style="width: 500px; height: 300px;">
                    <img src="../assets/img/photo.jpg" alt="" style="width: 100%; height: 100%;">
                    
                    <div class="overlay overlay-top overlay-dark">
                        position top, color dark
                    </div>
                </div>

                <br>
                <div class="overlay-content shadow-2" style="width: 500px; height: 300px;">
                    <img src="../assets/img/photo.jpg" alt="" style="width: 100%; height: 100%;">
                    
                    <div class="overlay overlay-top overlay-little">
                        position top, color little
                    </div>
                </div>
            </section>


            <h1>Overlay position cover and color</h1>
            <section style="min-height:200px;" class="center ">
                
                <div class="overlay-content shadow-2" style="width: 700px; height: 400px;">
                    <img src="../assets/img/photo.jpg" alt="" style="width: 100%; height: 100%;">
                    
                    <div class="overlay overlay-cover overlay-dark">
                        position cover, color dark
                    </div>
                </div>

                <div class="overlay-content shadow-2" style="width: 700px; height: 400px;">
                    <img src="../assets/img/photo.jpg" alt="" style="width: 100%; height: 100%;">
                    
                    <div class="overlay overlay-cover overlay-little">
                        position cover, color little
                    </div>
                </div>
            </section>


        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
    </body>

</html>
